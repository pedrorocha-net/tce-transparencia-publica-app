<ion-view view-title="Cidades">
  <ion-content>
    <form class="form-inline">
      <input ng-model="query" type="text" autofocus
             placeholder="Qual cidade quer detalhar?"/>
    </form>
    <ion-list>
      <ion-item href="#/app/cidade/{{cidade.id}}"
                ng-repeat="cidade in cidades | filter: {nome: query} | orderBy: 'nome'">
        {{cidade.nome}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
