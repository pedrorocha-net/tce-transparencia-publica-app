<ion-view view-title="Municípios" id="municipios">
  <ion-content>
    <form class="form-inline">
      <input ng-model="query" type="text" autofocus
             placeholder="Qual município quer detalhar?"/>
    </form>
    <ion-list>
      <ion-item href="#/app/municipio/{{municipio.id}}"
                ng-repeat="municipio in municipios | filter: {nome: query} | orderBy: 'nome'">
        {{municipio.nome}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
